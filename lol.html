<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #startScreen input {
            padding: 10px;
            font-size: 16px;
        }
        #startScreen button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="canvas"></canvas>
    <script> // 자바스크립트 파일 안쓰고 바로 작성할 수 있게 하는 태그
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth - 100;
        canvas.height = window.innerHeight - 100;

        var dino = {
            x: 40,
            y: 200,
            width: 50,
            height: 50,
            draw() {
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        var img1 = new Image();
        img1.src = 'bird.png';

        class Cactus {
            constructor() {
                this.x = 500;
                this.y = 200;
                this.width = 50;
                this.height = 50;
            }
            draw() {
                ctx.fillStyle = 'red';
                ctx.drawImage(img1, this.x, this.y, this.width, this.height);
            }
        }

        var timer = 0;
        var cactusArray = [];
        var jumptimer = 0;
        var animation;
        var playerName = '';
        var cactusspeed = 5; // dino 초기속도


        function 프레임마다실행할거() {
            animation = requestAnimationFrame(프레임마다실행할거);
            timer++;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (timer % 100 === 0) {
                var cactus = new Cactus();
                cactusArray.push(cactus);
            }

            cactusArray.forEach((a, i, o) => {
                if (a.x < -a.width) {
                    o.splice(i, 1);
                    score++; // 장애물 뛰어넘으면 점수증가
                }
                a.x -= cactusspeed;
                충돌하냐(dino, a);
                a.draw();
            });

            if (jumping == true) {
                dino.y -= 8;
                jumptimer++;
            } else {
                if (dino.y < 200) {
                    dino.y += 8;
                }
            }

            if (jumptimer > 50) {
                jumping = false;
                jumptimer = 0;
            }

            // 점수 표시
            ctx.fillStyle = "brown";
            ctx.font = "20px Comic Sans MS";
            ctx.fillText("Score: " + score, 10, 30);

            if (score % 5 === 0 && score !== 0) {
            cactusspeed +=10; // Dino의 속도를 5씩 증가
            } 


            dino.draw();
        }

        var score = 0; // 점수
        var rewardThreshold = 5; // 보상을 받기 위한 뛰어넘는 장애물 수
        
        function 충돌하냐(dino, cactus) {
            var x축차이 = cactus.x - (dino.x + dino.width);
            var y축차이 = cactus.y - (dino.y + dino.height);
            if (x축차이 < 0 && y축차이 < 0) {
                if (score >= rewardThreshold) {
                alert("장애물을 뛰어넘어 보상을 획득했습니다!");
                } else {ctx.clearRect(0, 0, canvas.width, canvas.height);
                cancelAnimationFrame(animation);
                alert(playerName + ', you lost!'); // 게임 오버 시 플레이어 이름 표시
                }
            }
        }

        var jumping = false;
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                jumping = true;
            }
        });

        document.getElementById('startButton').addEventListener('click', function() {
            playerName = document.getElementById('playerName').value;
            //trim - 실수로 사용자가 입력한 공백제거
            if (playerName.trim() !== '') {
                document.getElementById('startScreen').style.display = 'none';
                프레임마다실행할거();
            } else {
                alert('Please enter your name');
            }
        });
    </script>
</body>
</html>
